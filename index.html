<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Outfit"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>NFT Preview Card Component</title>
  </head>
  <body>
    <div class="card">
      <div class="main-image">
        <img
          class="image-equalibrium"
          src="image-equilibrium.jpg"
          alt="equilibrium"
        />
        <div class="image-view">
          <a href=""><img src="images/icon-view.svg" /></a>
        </div>
      </div>
      <h1><a class="link">Equilibrium #3429</a></h1>
      <p class="description">
        Our Equilibrium collection promotes <br />balance and calm.
      </p>
      <div class="clock">
        <div class="ethereum">
          <img src="icon-ethereum.svg" alt="" />
          <p class="p2">0.041 ETH</p>
        </div>
        <div class="days">
          <img class="icon" src="images/icon-clock.svg" alt="clock icon" />
          <p class="p3">3 days left</p>
        </div>
      </div>
      <div class="line"></div>
      <div class="avatar">
        <img class="person" src="image-avatar.png" alt="" />
        <p class="p4">Creation of <a class="link" href="">Jules Wyvern</a></p>
      </div>
    </div>
  </body>
</html>
